version: 2

run:
  timeout: 5m
  tests: true

linters:
  enable:
    - asciicheck
    - durationcheck
    - errname
    - errcheck
    - govet
    - staticcheck
    - unused
    - ineffassign
    - errorlint
    - bodyclose
    - bidichk
    - gocritic
    - gocyclo
    - misspell
    - nilnil
    - unconvert
    - prealloc
    - predeclared
    - nolintlint
    - unparam

linters-settings:
  gocyclo:
    min-complexity: 30
  gocritic:
    enabled-checks:
      - appendAssign
      - badCond
      - boolExprSimplify
      - emptyStringTest
      - evalOrder
      - ifElseChain
      - octalLiteral
      - rangeValCopy
      - unslice
      - whyNoLint

formatters:
  enable:
    - gofumpt

issues:
  exclude-use-default: false
